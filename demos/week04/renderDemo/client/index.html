<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen App</title>
  </head>
  <body>
    <button id="app">
      <form id="messageForm">
        <label for="Flavour">Flavour: </label>
        <input type="text" name="Flavour" id="Flavour" required />
        <label for="Price">Price: </label>
        <input type="text" name="Price" id="Price" required />
        <label for="Spiciness">Spiciness: </label>
        <input type="text" name="Spiciness" id="Spiciness" required />
        <label for="Time_To_Cook">Time To Cook: </label>
        <input type="text" name="Time_To_Cook" id="Time_To_Cook" required />
        <button type="submit">SUBMIT</button>
      </form>

        <div id="ramenList"></div>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
