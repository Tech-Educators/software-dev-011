<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Image, Audio, Video</h1>
    <img src="./assets/sunflowers.jpg" alt="some lovely sunflowers" />
    <video src="./assets/bumblebeeandsunflower.mp4" controls></video>
    <audio src="./assets/bumblebee.mp3" controls id="bumblebee-audio"></audio>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Stop</button>
    <button id="skipBack">Back 5s</button>
    <button id="skipFor">Skip 5s</button>
    <!-- add a video from Youtube -->
    <iframe
      class="Youtube-video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/v6tUWk7vC6g?si=ZkJDld17VcDUlCiC"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
